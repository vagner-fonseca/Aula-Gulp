<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Projeto Site pessoal com Gulp</title>
         
    @@include('./inc/header.html')

    <link rel="stylesheet" href="css/contato.css">
    
    
    
</head>
<body>
    @@include('./inc/nav.html')

  
<div class="jumbotron header-animado text-center">
    <div class="container">
        <p class="header-animado__title">Vamos bater um papo? </p>
        <p class="header-animado__subtitle">Entre em contato que eu respondarei o mais rápido possível.</p>
    </div>
    
    
</div>
  
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
           
           <form id="contactForm">
               <div class="form-group">
                   <label for="textNome">Nome</label>
                   <input type="text" class="form-control" id="textNome" placeholder="Nome Completo">
              </div>
              
              <div class="form-group">
                   <label for="textEmail">Email</label>
                   <input type="email" class="form-control" id="textEmail" placeholder="Digite um e-mail">
              </div>
              
              <div class="form-group">
                   <label for="textMessage">Mensagem</label>
                   <textarea class="form-control" id="textMessage"></textarea>
              </div>
              
              <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-success">Enviar</button>
              </div>
           </form>
            
        </div>
    </div> <!-- row-->
    <hr>
    
</div> <!-- container-->



@@include('./inc/footer.html')
   
<script src="javascript/app.min.js"></script>
</body>
</html>
